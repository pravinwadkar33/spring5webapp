<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1> Book List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Tital</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book:${books}">
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in action</td>
        <td th:text="${book.publisher.name}">Worx</td>
    </tr>
</table>
</body>
</html>
